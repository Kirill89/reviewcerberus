name: Dogfood

on:
  pull_request:
    types: [ labeled ]

jobs:
  review:
    if: github.event.label.name == 'AI Review'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: Kirill89/reviewcerberus/action@main
        with:
          model_provider: "anthropic"
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model_name: "claude-haiku-4-5"
          verify: "true"
          min_confidence: "6"
